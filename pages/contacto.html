    <header class="header-contacto container-fluid">
        <div class="event-contacto row justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="event-name">
                    <h1 class="contacto"> Contacto </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
                <form action="" method="get">
                    <fieldset class="row justify-content-center pt-5">
                        <legend>Información Personal</legend>
                    
                    <div class="col-12 col-lg-4 mt-4">
                        <h4>Nombre:</h4>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-lg-4 mt-4">
                        <h4>Apellido</h4>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="col-12 col-lg-4 mt-4">
                        <h4>Email</h4>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <br>
                    <textarea class="mt-4" name="comentarios" id="comentarios" cols="30" rows="10">Ingrese su comentario</textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar espacios">
                </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer" align="center">
      <div class="container-fluid">
          <div class="row align-items-center mt-5 mb-5">
              <div class="col-12 col-lg-4" style="padding-bottom: 1rem;">

                  <h6>Políticas de Privacidad</h6>
              </div>

              </div>
          </div>
